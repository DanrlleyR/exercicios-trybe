<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FORM</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br><br>

    <label for="input-email">Email:
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
    </label>
    <br><br>

    <label for="input-estado">Estado onde mora:
      <select name="estado" id="input-estado">
        <option value="sp" selected>São Paulo</option>
        <option value="ba">Bahia</option>
        <option value="mg">Minas Gerais</option>
        <option value="am">Amazonas</option>
      </select>
    </label>
    <br><br>

    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br><br>

    <p>Comidas favoritas:</p>
    <label for="comida1">
      <input type="radio" name="comida-favorita" id="comida1" value="pizza">Pizza
    </label>
    <label for="comida2">
      <input type="radio" name="comida-favorita" id="comida2" value="sorvete">Sorvete
    </label>
    <label for="comida3">
      <input type="radio" name="comida-favorita" id="comida3" value="hambuguer" checked>Hamburguer
    </label>
    <label for="comida4">
      <input type="radio" name="comida-favorita" id="comida4" value="Taco">Taco
    </label>
    <br><br>

    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textarea1" cols="20" rows="5"></textarea>
    <br><br>

    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br><br>

    <label for="checkbox-promo">
      <input type="checkbox" name="promo" id="checkbox-promo">Deseja receber promoções incriveis?
    </label>
    <br><br>
    
    <button type="submit">Enviar Form</button>
  </form>
</body>
</html>
