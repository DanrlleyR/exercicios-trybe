<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Exercício 5.1</title>

<style>
    div {
    border-color: black;
    border-style: solid;
    }
    .title {
    text-align: center;
    }

    .main-content {
    background-color: yellow;
    }

    .main-content .center-content {
    background-color: red;
    width: 50%;
    margin: 0 auto;
    }

    .main-content .center-content p {
    font-style: italic;
    }
</style>
</head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        Crie uma função que mude a cor do quadrado vermelho para branco.

        Crie uma função que corrija o texto da tag <h1>.

        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // Exercicio 1
        function changeText(){
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerText = 'Quero um PS5 também!';
        }
        changeText();

        // Exercicio 2
        function changeSquareColorToGreen(){
            let square = document.getElementsByClassName('main-content')[0];
            square.style.backgroundColor = 'rgb(76, 164, 109)';
        }
        changeSquareColorToGreen();

        // Exercicio 3
        function changeSquareColorToWhite(){
            let square2 = document.getElementsByClassName('center-content')[0];
            square2.style.backgroundColor = 'rgb(255, 255, 255)';
        }

        changeSquareColorToWhite();

        // Exercicio 4
        function textCorrection(){
            let txt1 = document.getElementsByTagName('h1')[0];
            txt1.innerText = 'Exercício 5.1 - JavaEscript';
        }

        textCorrection();

        // Exercicio 5
        function changeTextUpperCase(){
            let paragraph1 = document.getElementsByTagName('p')[0];
            paragraph1.innerText = 'TEXTO PADRÃO DO NOSSO SITE';
        }

        changeTextUpperCase();

        // Exercicio 6
        function displayAllParagraphs(){
            let tamanho = document.getElementsByTagName('p');
            for (let i = 0; i < tamanho.length; i++){
                console.log(tamanho[i])
            }
        }
    </script>
  </body>
</html>
