<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>
<body>
  <header class="section">
    <h1 class="title has-text-centered">FORMULARIO MALVADÃO</h1>
    <p class="subtitle has-text-centered">Uhuuuuuuuul!!!</p>
  </header>

  <form class="section" action="" method="GET" enctype="multipart/form-data">
    <div class="control">

      <!-- NOME -->
      <div class="field">
        <label class="label" for="nome-completo">Nome Completo:
          <input class="input" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
      </div>

      <!-- EMAIL -->
      <div class="field">
        <label class="label" for="input-email">Email:
          <input class="input" type="email" name="email" id="input-email" placeholder="Digite seu email" required>
        </label>
      </div>

      <!-- ESTADO -->
      <div class="field">
        <label class="label" for="input-estado">Estado onde mora:</label>
          <select class="select" name="estado" id="input-estado">
            <option value="sp" selected>São Paulo</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
            <option value="am">Amazonas</option>
          </select>
      </div>

      <!-- FOTO -->
      <div class="field">
        <label class="label" for=""> Selecione sua foto:</label>
        <input type="file" name="foto" id="foto-perfil">
      </div>

      <!-- COMIDAS -->
      <div class="field">
        <label class="label" for="comida1"> Comidas favoritas: </label>
        
        <label class="radio" for="comida1">
          <input type="radio" name="comida-favorita" id="comida1" value="pizza">Pizza
        </label>

        <label class="radio" for="comida2">
          <input type="radio" name="comida-favorita" id="comida2" value="sorvete">Sorvete
        </label>

        <label class="radio" for="comida3">
          <input type="radio" name="comida-favorita" id="comida3" value="hambuguer" checked>Hamburguer
        </label>

        <label class="radio" for="comida4">
          <input type="radio" name="comida-favorita" id="comida4" value="Taco">Taco
        </label>
      </div>


      <!-- DESCRIÇÃO -->
      <div class="field">
        <label class="label" for=""> Escreva algo sobre você: </label>
        <textarea class="textarea" placeholder="Descreva-se" name="sobre-mim" id="textarea1" cols="20" rows="5"></textarea>
      </div>

      <!-- SENHA -->
      <div class="field">
        <label class="label" for="input-senha"> Digite sua senha: </label>
          <input class="input" type="password" name="senha" id="input-senha" required>
      </div>

      <!-- PROMOÇÃO -->
      <div class="field">
        <label class="checkbox" for="checkbox-promo">
          <input type="checkbox" name="promo" id="checkbox-promo">Deseja receber promoções incriveis?
        </label>
      </div>

      <!-- BOTÃO -->
      <div class="field">      
        <button class="button is-success" type="submit">Enviar</button>
        <button class="button is-danger" type="reset">Limpar</button>
      </div>

    </div>
  </form>
</body>
</html>
